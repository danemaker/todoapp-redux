  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let filter of filters">
        <!-- class="selected" -->
        <a href="#/"
        [class.selected]="filter === currentFilter"
         (click)="ChangeFilter(filter)">{{filter | titlecase}}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="borrarCompletados()">Limpiar completados</button>
  </footer>
